name: auto-sync-fork
on:
  workflow_dispatch:

permissions: read-all

jobs:
  auto-sync-fork:
    name: Sync fork
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: write
    steps:
      - name: "gh repo sync"
        id: gh-repo-sync
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh auth login -s workflow --with-token
          gh repo sync ${{ github.repository }} -b main
        
