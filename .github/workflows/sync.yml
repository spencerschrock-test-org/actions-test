name: auto-sync-fork
on:
  workflow_dispatch:

permissions: read-all

jobs:
  auto-sync-fork:
    name: Sync fork
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: "gh repo sync"
        id: gh-repo-sync
        run: gh repo sync ${{ github.repository }} -b main
        env:
          GH_TOKEN: ${{ github.token }}
